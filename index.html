<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="index.css" />

		<title>Frontend Mentor | Blog preview card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<div class="blog-image">
					<img
						class="blog-image-img"
						src="assets/images/illustration-article.svg"
						alt="illustration-article"
					/>
				</div>
				<div class="content">
					<div class="content-category">Learning</div>
					<div class="content-publish-date">Published 21 Dec 2023</div>
					<div class="content-title">HTML & CSS foundations</div>
					<div class="content-description">
						These languages are the backbone of every website, defining
						structure, content, and presentation.
					</div>
				</div>
				<div class="author">
					<div class="author-avatar">
						<img src="assets/images/image-avatar.webp" alt="avatar" />
					</div>
					<div class="author-name">Greg Hooper</div>
				</div>
			</div>
		</div>
	</body>
</html>
